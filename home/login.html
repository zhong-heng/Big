<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/fonts/iconfont.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="../assets/images/logo.png" alt="">
    </div>
    <div class="box">
        <div class="title"></div>
        <div class="loginAddRigi">
            <div class="login">
                <form id="loginForm" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-username"></i>
                            <input type="text" name="username" required lay-verify="required" placeholder="请输入标题"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-password"></i>
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即登录</button>
                        </div>
                    </div>
                </form>
                <a href="JavaScript:;" id="showReg">点击注册</a>
            </div>
            <div class="rigist">
                <form id="rigistForm" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-username"></i>
                            <input type="text" name="username" required lay-verify="required|username"
                                placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-password"></i>
                            <input id="pwd1" type="password" name="password" required lay-verify="required|pass"
                                placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-password"></i>
                            <input id="pass2" type="password" name="pass" required lay-verify="required|pass|repassword"
                                placeholder="请确认密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button id="rigistBtn" class="layui-btn layui-btn-fluid" lay-submit
                                lay-filter="formDemo">立即注册</button>
                        </div>
                    </div>
                </form>
                <a href="JavaScript:;" id="showlog">点击登录</a>
            </div>
        </div>
    </div>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/login.js"></script>
</body>

</html>
